<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sprint 5</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div th:switch="${sucurs}">
                <h2 th:case="null" class="text-center">No users yet!</h2>
                <a th:case="null" th:href="@{index}" class="text-center btn btn-primary"> click to back to menu</a>
                <div th:case="*">
                    <h2 class="text-center">Users</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sucur : ${sucurs}">
                            <td th:text="${sucur.name}"></td>
                            <td th:text="${sucur.country}"></td>
                            <td><a th:href="@{edit/{id}(id=${sucur.id})}" class="btn btn-primary">Edit</a></td>
                            <td><a th:href="@{delete/{id}(id=${sucur.id})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <a href="create" class="btn btn-success">Add a new user</a>
        </div>
    </div>
</div>

</body>
</html>
